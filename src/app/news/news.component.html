<div class="container-fluid">
    <div *ngIf="post && post.title">
        <div class="head-box">
            <h2>{{post.title}}</h2>
            <p>
                {{post.author}}
            </p>
        </div>

        <div class="head-box-info" [innerHtml]="post.selftext_html | safeHtmlDecode"></div>
        <div class="comments">
            <h4>Comments:</h4>
            <div class="comment-list" *ngFor="let comment of commentsLoaded">
                <p class="author-name">{{comment.author}}</p>
                <h3>{{comment.body}}</h3>
                <div class="comment-replys">
                    <div class="comment-reply-list" *ngFor="let reply of getCommentRepliesData(comment.replies)">
                        <p>reply:- {{reply.author}} </p>
                        <h3>{{reply.body}}</h3>
                    </div>
                </div>
            </div>
            <div class="load-more" text-center [hidden]="commentsLoaded.length >= comments.length">
                <button class="cust-btn" (click)="loadMore()">Load More</button>
            </div>

        </div>
    </div>
</div>
